<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#f5f8f6">
        <a class="navbar-brand">Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Search Books</a></li>
          
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Search Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
                <br>
            </div>

            {% if data %}
            <div>
             {% for i in data[:-4] %}
             <div class="results">
                <center>
                    <h2 id="name" class="text-uppercase" style="color:white;" >{{i[0]}} - {{i[1]}}</h2>
                  <img class="rounded mx-auto d-block" src="{{i[2]}}">
                </center>
            </div>
           
             {% endfor %}
            </div>
        </div>
    </div>

            <div>
                <br>


        <div class="container">
        <div class="row">
             <h2 class="text-white" style="font-size:50px">Recommended Books</h2>
             {% for i in data[1:] %}
             
             <div class="col-md-3" style="margin-top:50px">
                 <div class="card">
                     <div class="card-body">
                         <form action="/recommend_books" method="post">
                         <img class="card-img-top" src="{{i[2]}}">
                         <br>
                         <h4 class="text-white">{{i[0]}}</h4>
                         <h4 class="text-white">{{i[1]}}</h4>
                         <button class="btn btn-success" type="submit" name="user_input" value="{{i[0]}}"> Click me</button> </form>
                         </form>
                     </div>

                 </div>
             </div>
          {% endfor %}
        </div>
        </div>
            
            </div>
            {% endif %}

            {% if text %}
           
            
            <p class="text-white" style="font-size:30px">{{text}}</p>
            {% endif %}





        </div>
    </div>

</body>
</html>
